

<div  style="margin-bottom: 10px;" class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Inserir membro</h3>
</div>

<div class="modal-body">
    <form  class="" action="">
        <div class="form-group">
            <label for="">Nome*</label>
            <input class="form-control" ng-model="membro.nome" required type="text" name="nome" placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="">Descrição*</label>
            <textarea class="form-control" ng-model="membro.descricao" placeholder="Descrição" rows="5" required name="descricao"></textarea>
        </div>

        <div class="form-group">
            <label for="">Foto*</label>
            <input type="file"  accept="image/*" ng-model="membro.enderecoImagemMembro" file-upload required >
        </div>



        <div class="text-right">
            <button ng-click="close()" class="btn btn-defalt">Cancelar</button>
            <input type="button" ng-click="submit()" class="btn btn-primary" value="Salvar">
        </div>
    </form>
</div>
